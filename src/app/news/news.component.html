<div style="background-color: #FAFAFA;">


        <div class="header-news" @flyInOut *ngIf="firstNews">
                <div class="card bg-dark text-white card__header-news">
                        <img class="card-img" [src]="firstNews.urlToImage" alt="Card image">
                        <div class="card-img-overlay">
                                <div class="card__header-news__text">
                                        <h5 class="card-title">
                                              <a href="javascript:;" style="color:white;" (click)="onNewsDetailClicked(firstNews)">  
                                                      {{firstNews.title}} 
                                                </a>
                                        </h5>
                                        <p class="card-text">{{firstNews.description}}</p>
                                        <p class="card-text" style="font-style: italic;">Posted on
                                                {{ firstNews.publishedAt | date:'mediumDate' }}</p>
                                </div>

                        </div>
                </div>
        </div>

        <div style="padding:0px 25px;" class="news-carousel">
                <h5>Top News</h5>
                <carousel [showIndicators]="false" *ngIf="topHighlights.length>0" [itemsPerSlide]="itemsPerSlide"
                        [singleSlideOffset]="singleSlideOffset" [noWrap]="!noWrap" [interval]="false"
                        [startFromIndex]="1">
                        <slide *ngFor="let topNews of topHighlights; let index=index">
                                <div class="item-backdrop"></div>

                                <img [src]="topNews.urlToImage" alt="image slide" style="display: block; width: 100%;">
                                <div class="carousel-caption">
                                        <h4><a href="javascript:;" style="color:white;" (click)="onNewsDetailClicked(topNews)">
                                                {{topNews.title}}
                                            </a>
                                        </h4>
                                </div>
                        </slide>
                </carousel>

        </div>

        <div style="padding:0px 25px; " class="news-main mt-5">
                <h5 class="m-0">News Articles</h5>
                <div class="row  mb-2" style="align-items: flex-end;">
                        <div class="col-lg-6">
                                <div class="input-group">
                                        <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                        <img src="https://i.ya-webdesign.com/images/art-svg-icon-15.png"
                                                                style="width:20px;">

                                                </div>
                                        </div>
                                        <input id="searchInput" #searchInput type="text" class="form-control"
                                                placeholder="Search News...">
                                </div>
                        </div>
                        <div class="col-lg-6">
                                <label class="mr-sm-2" for="inlineFormCustomSelect">Page Size:</label>
                                <select class="custom-select mr-sm-2" id="pageSize" #pageSize>
                                        <option value="10" selected>10</option>
                                        <option value="20">20</option>
                                        <option value="30">30</option>
                                        <option value="40">40</option>
                                        <option value="50">50</option>
                                </select>
                        </div>
                </div>

                <div class="row">
                        <div class="col-lg-12">
                                <div class="row">
                                        <div @fadeInOutLeft class="col-md-4" *ngFor="let article of newsArticles">
                                                <div class="card news-card">
                                                        <img class="card-img-top news-card__image"
                                                                [src]="article.urlToImage" alt="Card image cap">
                                                        <div class="card-body">
                                                                <h5 class="card-title">{{article.title}}</h5>
                                                                <p class="card-text">{{article.description}}</p>

                                                        </div>
                                                        <div class="card-footer text-muted">
                                                                <div class="row">
                                                                        <div class="col-lg-6 text-left">
                                                                                {{ article.publishedAt | date:'mediumDate' }}
                                                                        </div>
                                                                        <div class="col-lg-6 text-right">
                                                                                <a href="javascript:;"
                                                                                        (click)="onNewsDetailClicked(article)">More
                                                                                        Details </a>
                                                                        </div>
                                                                </div>
                                                        </div>
                                                </div>
                                        </div>

                                </div>

                        </div>

                </div>
        </div>



</div>
